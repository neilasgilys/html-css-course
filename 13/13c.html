<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        font-family: Arial;
      }

      .inboxes-text {
        color: gray;
        font-size: 11px;
        padding-bottom: 15px;
        padding-top: 10px;
        padding-left: 10px;
      }

      .inbox {
        border: none;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, .15);
        width: 325px;
        padding-bottom: 25px;
        cursor: pointer;
      }

      .profile-picture {
        width: 40px;
        height: 40px;
        border-radius: 100%;
        object-fit: cover;
        margin-right: 10px;
        margin-left: 10px;
      }

      .profile-picture-headline {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .email {
        flex: 1;
      }

      .name-time {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .name {
        font-weight: bold;
        font-size: 15px;
        padding-bottom: 3px;
      }

      .time {
        color: gray;
        font-size: 12px;
        padding-right: 10px;
      }

      .headline {
        font-weight: bold;
        font-size: 13px;
        padding-bottom: 3px;
      }

      .text {
        color: gray;
        font-size: 12px
      }
    </style>
  </head>
  <body>
    <div class="inbox">
      <div class="inboxes-text">ALL INBOXES</div>
      
      <div class="profile-picture-headline">
        <img class="profile-picture"
        src="big-dog-breeds_0.jpeg">
        <div class="email">
          <div class="name-time">
            <div class="name">Chewy Promotions</div>
            <div class="time">4:58 PM</div>
          </div>
      <div class="headline">Biggest sales of the year</div>
      <div class="text">Hey there! We're writing to tell you about our...</div>
      </div>
      </div>
    </div>
  </body>
</html>
