<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 3000px;
      }

      div {
        font-family: Roboto, Arial;
      }

      .window {
        background-color: gray;
        width: 320px;
        height: 180px;
        position: fixed;
        bottom: 15px;
        right: 15px;
      }

      .close-button {
        background-color: black;
        color: white;
        position: absolute;
        top: -15px;
        left: -15px;
        padding: 9px 12px 9px 12px;
        border-radius: 100%;
        cursor: pointer;
      }

      .video-time {
        font-family: Roboto, Arial;
        font-size: 12px;
        font-weight: 500;
        padding: 4px 5px 4px 5px;
        border-radius: 2px;
        background-color: black;
        color: white;
        position: absolute;
        bottom: 8px;
        right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <div class="close-button">
        X
      </div>

      <div class="video-time">0:29</div>
    </div>
  </body>
</html>
